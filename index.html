<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Scoreboard</title>
    <link href='http://cdn.foundation5.zurb.com/foundation.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet'>
  </head>
  <body>
    <div class='row'>
      <div class='small-centered small-12 medium-8 columns'>
        <section id='app'>
          <header>
            <h1 class='text-center'>Rankings</h1>
          </header>
          <div class='row'>
            <div class='small-8 columns'>
              <input pattern='^\w+\s*,\s*\d+\s*$' placeholder='name, points' required type='text'>
            </div>
            <div class='small-4 columns'>
              <button class='radius' id='add'>Add to Rankings</button>
            </div>
          </div>
          <div class='row'>
            <div class='small-12 columns'>
              <section class='hide' id='scoreboard'>
                <div class='row'>
                  <div class='small-12 columns'>
                    <ul id='rankings'></ul>
                  </div>
                </div>
                <div class='row'>
                  <div class='small-12 columns'>
                    <a class='right' id='clear'>Clear Rankings</a>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
    <script src='js/main.js' type='text/javascript'></script>
  </body>
</html>
